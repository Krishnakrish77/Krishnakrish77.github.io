<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>    
    <!-- import events.js script -->
    <script src="events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; patternRatio:0.90'>

        <a-assets>
            <a-asset-item id="web" src="models/web.glb"></a-asset-item>
            <a-asset-item id="ph" src="models/Phone.glb"></a-asset-item>
			<a-asset-item id="in" src="models/LinkedIn.glb"></a-asset-item>
			<a-asset-item id="mail" src="models/mail.glb"></a-asset-item>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="custom" type="pattern" url="patterns/pattern-globe-01.patt">
            <a-entity 
                      gltf-model="#web" 
                      id="WebPress" 
                      scale="0.02 0.02 0.02" 
                      rotation="0 90 0">
            </a-entity>       
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
