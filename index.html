<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType:webcam; patternRatio:0.90'>
      <a-marker preset="custom" type="pattern" url="patterns/pattern-phone-01.patt">
		<a-entity scale="1 1 1" gltf-model="models/phone.gltf"> </a-entity>        
      </a-marker>
	  <a-marker preset="custom" type="pattern" url="patterns/pattern-globe-01.patt">
        <a-entity scale="0.004 0.004 0.004" gltf-model="tree/tree01.gltf"> </a-entity>        
      </a-marker>
	  <a-marker preset="custom" type="pattern" url="patterns/pattern-linkedIn-01.patt">
          <a-box position='0 0 0' material='color: green;'>
			</a-box>
      </a-marker>
	  <a-marker preset="custom" type="pattern" url="patterns/pattern-mail-01.patt">
          <a-box position='0 0 0' material='color: red;'>
			</a-box>
      </a-marker>
	  <a-marker preset="custom" type="pattern" url="patterns/pattern-profile-01.patt">
          <a-image src='patterns/photo.jpg' rotation='270 0 0'>
			</a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
